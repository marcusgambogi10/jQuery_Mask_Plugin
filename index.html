<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section>
        <div class="container">
            <h2>Formulário de Cadastro</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./JS/jquery.validate.min.js"></script>
    <script src="./JS/messages_pt_BR.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#telefone').mask('(00) 00000-0000')
            $('#cpf').mask('000.000.000-00')
            $('#cep').mask('00000-000')

            $('form').validate({
                rules: {
                    nome: {
                        required: true,
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    telefone: {
                        required: true,
                    },
                    cpf: {
                        required: true,
                    },
                    endereco: {
                        required: true,
                    },
                    cep: {
                        required: true,
                    },
                },
                messages: {
                    nome: 'Por favor, insira seu nome.',
                    email:'Este e-mail não é inválido.',
                    cpf: 'CPF inválido.',
                    cep: 'CEP inválido.',
                    telefone: 'Campo obrigatório.',
                    endereco: 'Campo obrigatório.',
                }
            })
        })
    </script>
</body>
</html>
